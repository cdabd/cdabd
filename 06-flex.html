    <title>Flex Centering Example</title>
    <style>
      .container {
        display: flex; /* 启用Flex布局 */
        justify-content: center; /* 水平居中 */
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center; /* 可选，使文本在子元素内部也居中 */
      }
    </style>
    </head>
    <body>
      <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
      </div>
    </body>
