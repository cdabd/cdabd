<h1>民族舞剧《红楼梦》：根植于中华经典的沃土</h1>
<p><a href="https://www.msn.cn/zh-cn/news/other/%E6%B0%91%E6%97%8F%E8%88%9E%E5%89%A7-%E7%BA%A2%E6%A5%BC%E6%A2%A6-%E6%A0%B9%E6%A4%8D%E4%BA%8E%E4%B8%AD%E5%8D%8E%E7%BB%8F%E5%85%B8%E7%9A%84%E6%B2%83%E5%9C%9F/ar-BB1kbkPf"></a>民族舞剧《红楼梦》全剧注重营造氛围、勾勒意境，做到形神兼备。作品中“花朵”这一意象多次出现，暗喻十二钗的命运。暖场环节中，十二钗伴随着空灵的音乐，手执象征各自命运的绒花依次上场，配合着舞美的幕布与灯光，为观众织造了一场梦境，只待诸君入梦。该剧服装设计以植物花卉来凸显人物性格特征，将“云肩如花，花似云肩”的概念融入主人公的服饰。在“入府”一幕中，为了体现大观园庭院深深，创作者将本该是静置的门窗设计成移动的窗棂，窗棂在演员的推拉转移间，构建起一间间房屋、一座座院落、一条条深巷的意象，颇有“三五步行遍天下，六七人百万雄兵”的戏曲虚拟感。</p>
